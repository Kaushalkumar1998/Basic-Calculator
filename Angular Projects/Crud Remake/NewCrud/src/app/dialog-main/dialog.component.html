<h2 mat-dialog-title>{{ data.action | titlecase }} User Info</h2>
<form [formGroup]="userForm">
    <div class="row_1">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Full Name" formControlName="name" />
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline" class="gender">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option value="Male">Male</mat-option>
                    <mat-option value="female">Female</mat-option>
                </mat-select>
            </mat-form-field>
        </p>
    </div>
    <div class="row_2">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Date of Birth</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Age" formControlName="dob" required />
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Full Address" formControlName="address" />
                <mat-icon matSuffix>home</mat-icon>
            </mat-form-field>
        </p>
    </div>

    <mat-divider></mat-divider>
    <div class="button">
        <button mat-raised-button color="primary" (click)="saveUserData()" [disabled]="!userForm.valid">
            {{ data.action | titlecase }} Data
        </button>
        <button mat-raised-button color="warn" (click)="onCancel()">Cancel</button>
    </div>
</form>
