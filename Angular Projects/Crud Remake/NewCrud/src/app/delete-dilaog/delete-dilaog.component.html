<h1 mat-dialog-title style="background-color: brown; text-align: center;color: white;">Delete Employee Info</h1>
<div mat-dialog-content style="color: black;">
    Are you Sure Want To Delete Employee Data?
</div>
<div mat-dialog-actions class="button">
    <button mat-button color="warn" (click)="confirmAction()">Yes</button>
    <button mat-button color="primary" mat-dialog-close cdkFocusInitial mat-dialog-close>Cancel</button>
</div>
